{% extends 'base.html' %}

{% block title %}
    Edit Post
{% endblock title %}

{% block content %}
    <div style="display: flex">
        <div style="flex-basis: 90%">
            <h2>Edit post</h2>
            <form method="POST">
                {{ form.media }}
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary" style="background-color: #0f74a8">Edit</button>
            </form>
        </div>
        <div style="flex-basis: 10%">
            <a href="../{{ post.id }}" class="btn btn-secondary">Back</a>
        </div>
    </div>
{% endblock content %}
